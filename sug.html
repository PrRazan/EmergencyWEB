<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الطوارئ</title>
    <link rel="icon" href="logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <script src="./script.js" defer></script>
    <script src="./newFile.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <header class="header" data-header>
        <div class="container">
            <nav class="navbar container" data-navbar>
                <ul class="navbar-list">
                    <li><a href="cont.html" class="navbar-link" data-nav-link>تواصل معنا</a></li>
                    <li><a href="sug.html" class="navbar-link" data-nav-link>للاقتراحات</a></li>
                    <li><a href="about.html" class="navbar-link" data-nav-link>نبذة عنا</a></li>
                    <li><a href="tfadi.html" class="navbar-link" data-nav-link>التفادي</a></li>
                    <li><a href="engath.html" class="navbar-link" data-nav-link>الانقاذ</a></li>
                    <li><a href="html.html" class="navbar-link" data-nav-link>الرئيسية</a></li>
                </ul>
            </nav> 
            <img src="./logo.jpg" class="image-position"  width="70" height="70">
            <a href="html.html" class="logo">حالات الطوارئ</a>
            <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
                <ion-icon name="menu-outline" class="open"></ion-icon>
                <ion-icon name="close-outline" class="close"></ion-icon>
            </button>
        </div> 
    </header>

    <main>
        <article>
            <section class="section contact" id="contact" aria-label="contact">
                <div class="container">
                    <h2 class="h2 section-title">للاقتراحات </h2>
                    <p class="section-text">اذا كان يوجد لديك اقتراحات يرجى مشاركتها معنا</p>
                    <ul>
                        <form action="" class="contact-form" id="contact-form">
                            <div class="input-wrapper">
                                <input type="text" name="name" aria-label="name" placeholder="الاسم*" required class="input-field">
                                <input type="email" name="email_address" aria-label="email" placeholder="*البريد الالكتروني" required class="input-field">
                            </div>
                            <div class="input-wrapper">
                                <input type="text" name="subject" aria-label="subject" placeholder="عنوان الفكرة" class="input-field">
                                <input type="number" name="phoneNumber" aria-label="phoneNumber" placeholder="رقم الهاتف " id="phoneNumber" class="input-field">
                            </div>
                            <textarea name="message" aria-label="message" placeholder="الاقتراح...*" required class="input-field"></textarea>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" name="terms_and_policy" id="terms" required class="checkbox">
                                <label for="terms" class="label">
                                    <a href="#" class="label-link">الشروط</a> 
                                    قبول <a href="#" class="label-link">سياسة الخصوصية</a> و 
                                </label>
                            </div>
                            <button type="submit" class="btn btn-secondary">ارسال</button>
                        </form>
                    </ul>
                </div>
            </section>
        </article>
    </main>
</body>
</html>
